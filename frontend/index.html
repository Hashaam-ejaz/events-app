<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Club Events | Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .event-card img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Club Events</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="login.html">Admin Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-5">
    <h2 class="mb-4">Upcoming Events</h2>
    <div class="row" id="eventList">
      <!-- Event cards will be injected here -->
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const eventList = document.getElementById('eventList');

      try {
        const response = await fetch('http://localhost:5000/api/events');
        const events = await response.json();

        if (!Array.isArray(events) || events.length === 0) {
          eventList.innerHTML = '<p>No upcoming events found.</p>';
          return;
        }

        eventList.innerHTML = events.map(event => `
          <div class="col-md-4 mb-4">
            <div class="card event-card shadow-sm">
              <img src="${event.image_url}" class="card-img-top" alt="${event.name}">
              <div class="card-body">
                <h5 class="card-title">${event.name}</h5>
                <p class="card-text text-muted">${event.category}</p>
                <p class="card-text">${event.description.slice(0, 100)}...</p>
                <p class="card-text">
                  <small class="text-muted">${new Date(event.event_date).toLocaleDateString()} | ${event.start_time.slice(0, 5)} - ${event.end_time.slice(0, 5)}</small>
                </p>
                <a href="event.html?id=${event.event_id}" class="btn btn-primary btn-sm">View Details</a>
              </div>
            </div>
          </div>
        `).join('');

      } catch (error) {
        console.error('Failed to load events:', error);
        eventList.innerHTML = '<p class="text-danger">Failed to load events.</p>';
      }
    });
  </script>

</body>
</html>
